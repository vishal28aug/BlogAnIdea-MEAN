  <div class="sign-up">
  <form [formGroup]="details" novalidate class="login-form col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
    <h3>
      <b>Create a new account</b>
    </h3>
    <p class="muted">It's quick and easy.</p>
    <div class="form-group signup-names">
      <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Mobile Number or email address" formControlName="userId">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="password" formControlName="password">
    </div>
    <div>
      <span>Profile photo: &nbsp;&nbsp;</span>
      <input type="file" accept="image/*" (change)="onImagePicked($event)">
    </div>
    <div  class="profilePicture" *ngIf="profilePicture !== '' && profilePicture && details.get('profilePicture').valid">
      <img [src]="profilePicture" [alt]="details.value.userId">
    </div>
    <div class="forgot-password">
      <a href="javascrpt.void(0)" routerLink="/login">Login</a>
    </div>
    <div>
      <button type="button" class="btn btn-success btn-lg" (click)="registerUser()">Sign Up</button>
    </div>
  </form>
  </div>
